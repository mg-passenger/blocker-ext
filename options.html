<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google traduction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .logo-container {
            position: absolute;
            top: 15px;
            right: 15px;
            opacity: 0.3;
            z-index: 1;
        }

        .google-logo {
            width: 50px;
            height: 50px;
            filter: brightness(0) invert(1);
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            position: relative;
            z-index: 2;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
            position: relative;
            z-index: 2;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h2 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        input[type="text"], input[type="url"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #666;
            border: 1px solid #ddd;
        }

        .btn-secondary:hover {
            background: #e9e9e9;
            color: #333;
        }

        .actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .info-box {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .info-box h3 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #495057;
        }

        .info-box p {
            font-size: 13px;
            color: #6c757d;
            margin-bottom: 5px;
        }

        .status {
            padding: 10px;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 500;
            text-align: center;
            margin-bottom: 20px;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <img src="google_translate_icon.svg" alt="Google Translate" class="google-logo">
            </div>
            <h1>Google traduction</h1>
            <p>cooperative.mg-passenger.online</p>
        </div>
        
        <div class="content">
            <div id="status" class="status" style="display: none;"></div>
            
            <div class="section">
                <h2>General Settings</h2>
                
                <div class="form-group">
                    <label for="allowedDomain">Allowed Domain:</label>
                    <input type="text" id="allowedDomain" value="mg-passenger.online" placeholder="Enter allowed domain">
                    <small style="color: #666; font-size: 12px;">Only this domain and its subdomains will be allowed.</small>
                </div>
                
                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="enableBlocking" checked>
                        <label for="enableBlocking">Enable website blocking</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="showNotifications" checked>
                        <label for="showNotifications">Show blocking notifications</label>
                    </div>
                </div>
            </div>
            
            <div class="section">
                <h2>Statistics</h2>
                
                <div class="info-box">
                    <h3>Blocking Statistics</h3>
                    <p><strong>Total Blocked Requests:</strong> <span id="totalBlocked">0</span></p>
                    <p><strong>Extension Status:</strong> <span id="extensionStatus">Active</span></p>
                    <p><strong>Last Reset:</strong> <span id="lastReset">Never</span></p>
                </div>
                
                <div class="actions">
                    <button id="resetStats" class="btn btn-secondary">Reset Statistics</button>
                    <button id="exportStats" class="btn btn-secondary">Export Data</button>
                </div>
            </div>
            
            <div class="section">
                <h2>Advanced Settings</h2>
                
                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="blockKeyboardShortcuts" checked>
                        <label for="blockKeyboardShortcuts">Block keyboard shortcuts on blocked pages</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="blockContextMenu" checked>
                        <label for="blockContextMenu">Block right-click context menu on blocked pages</label>
                    </div>
                </div>
            </div>
            
            <div class="actions">
                <button id="saveSettings" class="btn">Save Settings</button>
                <button id="resetSettings" class="btn btn-secondary">Reset to Defaults</button>
            </div>
        </div>
    </div>
    
    <script src="options.js"></script>
</body>
</html>
